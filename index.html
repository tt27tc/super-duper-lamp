<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            text-align: center;
            background-color: #ffe6f2;
            font-family: Georgia, 'Times New Roman', Times, serif, sans-serif;
        }
        .image-space {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
}

.image-space img {
    max-width: 50%; /* Limits image width to 80% of the container */
    height: auto;  /* Maintains aspect ratio */
    border-radius: 10px; /* Optional rounded corners */
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Optional shadow */
}

        .container {
            display: none;
            margin: auto;
            padding: 20px;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-top: 20%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #ff66b2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #ff3385;
        }
    </style>
</head>
<body>

    <!-- Audio Player (Hidden) -->
    <audio id="birthdaySong" src="https://github.com/tt27tc/super-duper-lamp/blob/main/assets/music/YDAO.mp3"></audio>

    <div id="question1" class="question">
        <h2>In year 2025, is the time rewinded right now at this moment and... today is February 19?</h2>
        <button onclick="playSong(); nextQuestion();">Yes</button>
    </div>
    
    <div id="question2" class="question" style="display: none;">
        <h2>So, you're 18?</h2>
        <button onclick="showIntro()">Yes</button>
    </div>

    <div id="intro" class="question" style="display: none;">
        <h2>For Chloe...</h2>
        <button onclick="showBirthdayPage()">꒰ა ♡ ໒꒱</button>
    </div>

    <div id="birthdayPage" class="container">
        <div class="image-space">
            <img src="file:///Users/macsierra/Downloads/Chloe.png" alt="Chloe Chibi style">
        </div>

        <h2 class="pink-text"> Dear you... </h2>
        
        <button onclick="showSurprise()"> Surprise? </button>
        <p class="hidden-surprise" style="display: none;"> I hope you know that you are still my <br>best, <br> best friend. <br>Best leader. <br>Best empath girl. <br>Best cousin... <br>My best someone.</p>
    </div>

    <script>
        function playSong() {
            let song = document.getElementById("birthdaySong");

            // Start playing from 48 seconds
            song.currentTime = 48;
            song.play();

            // Stop at 1:40 (100 seconds)
            setTimeout(() => {
                song.pause();
            }, 52000); // 100s - 48s = 52,000ms
        }

        function nextQuestion() {
            document.getElementById('question1').style.display = 'none';
            document.getElementById('question2').style.display = 'block';
        }

        function showIntro() {
            document.getElementById('question2').style.display = 'none';
            document.getElementById('intro').style.display = 'block';
        }

        function showBirthdayPage() {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('birthdayPage').style.display = 'block';
        }

        function showSurprise() {
            document.querySelector('.hidden-surprise').style.display = 'block';
        }
    </script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let audio = document.getElementById("birthdaySong");

        // Set start time when user clicks play
        audio.addEventListener("play", function () {
            audio.currentTime = 48; // Start at 00:48
        });

        // Stop audio at 1:40
        audio.addEventListener("timeupdate", function () {
            if (audio.currentTime >= 100) { // 1:40 is 100 seconds
                audio.pause();
            }
        });
    });
</script>



</body>
</html>
